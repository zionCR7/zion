<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="zion.css">
    <title>Login / Sign Up</title>
    <style>
        .hidden {
            display: none;
        }
        /* Add any additional styles here */
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="login-div">
            <div class="login-box">
                <div class="login-header">
                    <span>Login</span>
                </div>
                <div class="input-box" style="position: relative;">
                    <input type="text" placeholder="Username" id="user" class="input-field" required>
                    <i class="fa-solid fa-user" style="position: absolute; top:15px; right:20px;"></i>
                </div>
                <div class="input-box" style="position: relative;">
                    <input type="password" placeholder="Password" id="password" class="input-field" required>
                    <i class="fa-solid fa-lock" style="position: absolute; top:15px; right:20px;"></i>
                </div>
                <div class="remember-forget">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Don't have an account? <a href="#" id="show-signup">Register</a></span>
                </div>
            </div>
        </div>

        <div id="signup-div" class="hidden">
            <div class="signup-box">
                <div class="signup-header">
                    <span>Sign Up</span>
                </div>
                <div class="input-box" style="position: relative;">
                    <input type="text" placeholder="Username" id="username" class="input-field" required>
                    <i class="fa-solid fa-user" style="position: absolute; top:15px; right:20px;"></i>
                </div>
                <div class="input-box" style="position: relative;">
                    <input type="email" placeholder="Email" id="email" class="input-field" required>
                    <i class="fa-solid fa-envelope" style="position: absolute; top:15px; right:20px;"></i>
                </div>
                <div class="input-box" style="position: relative;">
                    <input type="password" placeholder="Password" id="password-signup" class="input-field" required>
                    <i class="fa-solid fa-lock" style="position: absolute; top:15px; right:20px;"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="Sign Up">
                </div>
                <div class="login-prompt">
                    <span>Already have an account? <a href="#" id="show-login">Login</a></span>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript to toggle the visibility of login and sign-up divs -->
    <script>
        document.getElementById('show-signup').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-div').classList.add('hidden');
            document.getElementById('signup-div').classList.remove('hidden');
        });
        document.getElementById('show-login').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signup-div').classList.add('hidden');
            document.getElementById('login-div').classList.remove('hidden');
        });
    </script>

</body>
</html
