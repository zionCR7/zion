<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome CDN Link -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="zion.css">
    <title>Login</title>
</head>git cloudflare
<body>
    
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input-box" style="position: relative;">
                <input type="text" placeholder="username"  id="user" class="input-field" required>
                <i class="fa-solid fa-user" style="position: absolute; top:15px ; right:20px ;"></i>
            </div>
            <div class="input-box" style="position: relative;">
                <input type="password" placeholder="password" id="user" class="input-field" required  >
                <i class="fa-solid fa-lock" style="position: absolute; top: 15px ; right: 20px;"></i>
            </div>
            <div class="remember-forget">
            <div class="remember-me">
             <input type="checkbox"  id="remember">
             <label for="remember">remember me</label>
            </div>
            <div class="forgot">
                <a href="#">forgot password</a>
            </div>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="login">
        </div>
        <div class="register">
            <span>Don't have an account? <a href="#">Register</a></span>
        </div>
    </div>
</body>
</html>
